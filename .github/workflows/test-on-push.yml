name: Test on push CI

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Installing dependencies
      run: npm ci
    - name: Linting project
      run: npm run lint
    - name: Running tests
      run: npm test